site_name: OuSpark
site_description: A comprehensive case study of a cross-platform mobile application and automated results analytics system for engineering students.

# Repository Information
repo_name: "OuSpark Docs"
repo_url: "https://github.com/Mohammed-Khubaib/OuSpark"
edit_uri: "edit/main/docs/"
site_url: "https://mohammed-khubaib.github.io/OuSpark"


nav:
  - OuSpark: index.md
  - Project Overview:
    - Problem Statement: ProjectOverview/problem-statement.md
    - Architecture: ProjectOverview/architecture.md
  - Technical Journey:
    - Evolution: TechJourney/history.md
    - Technology Stack: TechJourney/tech-stack.md
  - System Architecture:
    - Frontend: SystemArchitecture/frontend.md
    - Backend: SystemArchitecture/backend.md
    - Data Pipeline: SystemArchitecture/pipeline.md
  - Automation & DevOps:
    - Pipeline Automation: AutomationDevOps/automation.md

theme:
  name: material
  logo: assets/favicon.gif
  favicon: assets/favicon.svg
  language: en
  palette:
    # Palette toggle for light mode
    scheme: astral-dark
  
  font:
    text: "Inter"
    code: Roboto Mono
  
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    # - navigation.footer
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    # - navigation.expand
    # - content.action.edit
    # - content.action.view
  
  icon:
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-committers:
      repository: your-username/your-repo-name
      branch: main
  - tags
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "100%"

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - neoteroi.timeline
  
  # Code highlighting extensions
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Navigation and content
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
      toc_depth: 2

  
  # Text formatting
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra_css:
  - stylesheets/extra.css
  - stylesheets/extra-timeline.css
extra:
  favicon: assets/favicon.svg
  generator: false  # disables the "Made with Material for MkDocs"
  social:
